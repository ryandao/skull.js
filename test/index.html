<head>

    <title>Ramaze</title>
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Allura" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Cinzel+Decorative:900" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/handlebars.js"></script>
  <script type="text/javascript" src="js/skull.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
  <div class="navbar">
    <div style="background-color:rgba(255,0,0,0.5)" class="navbar-inner navbar-fixed-top">
      <div class="container">
        <a class="brand" href="/#movies">Ramaze Movies: Based on Skull.js</a>
      </div>
    </div>
  </div>

  <div id="wrapper" class="container fluid"></div>

  <!--Template for movies_index-->
  <script type="text/x-handlebars-template" id="movies">
    <div class="page-header row-fluid">
      <h1 class="span10">Showing...</h1>
      <a href="#movies/new">
        <button class="btn btn-primary"> New movies </button>
      </a>
    </div>

    <div id="movie-list">
      <ul>
        {{#each "controller.movies"}}
          <li class="span4">
            <div class="thumbnail">
              <img class="clickable" id="viewMovie" src="{{img_url}}">
              <h4 class="truncate">{{bind "title"}}</h4>
              <p></p>
              <p>11 November 2013</p>
            </div>
          </li>
        {{/each}}
      </ul>

      <a {{action "nextPage"}} href="#">Next Page</a>
    </div>
  </script>
  <!--End movies_index template-->

  <!--Template for movies_view-->
  <script type="text/x-handlebars-template" id="movie-display">
    <div class="span7">
      <h3> {{controller.movie.content.title}} </h3>
      {{if (! controller.movie.content.avg_score){}}
        <p style="font-size: 14px">Average Score: Not available</p>
      {{}else{}}
        <p style="font-size: 12px" ALIGN="CENTER">Average Score: {{parseFloat(controller.movie.content.avg_score).toFixed(2)}}</p>
      {{}}}
      <p> Created by: {{controller.movie.content.user.username}} </p>
      <p> Updated at: {{controller.movie.content.updated_at}} </p>
    </div>
  </script>
  <!--End movies_view template-->

</body>
